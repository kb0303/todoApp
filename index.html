<html>

<head>
  <title>Todo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Todo List App</h1>
  <div id="container">
    <input placeholder="Add a task" class="add-task" id="add" data-helloWord="asdasdas" />
    <span id="total-tasks">Total tasks: <span id="tasks-counter">0</span></span>
    <ul id="list">
      <li>
        <input type="checkbox" id="task1" data-id="12" class="custom-checkbox">
        <label for="task1">Sample Task</label>
        <img src="./delete.png" class="delete" data-id="12" />
      </li>
    </ul>
  </div>

  <!-- Toast notification -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="./popUpDog.png" class="rounded me-2 notification_dog" alt="notification dog">
        <strong class="me-auto">Todo List App</strong>
        <small id="notification_time"></small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div id="notification_text" class="toast-body"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="todo.js"></script>
</body>

</html>
